version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: moltbot-ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    # Максимальная изоляция (опционально)
    # network_mode: none  # если не нужен внешний доступ
    # read_only: true     # только чтение (кроме volume)

  webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: moltbot-webui
    volumes:
      - webui-data:/app/backend/data
    ports:
      - "3000:8080"  # веб-интерфейс на localhost:3000
    environment:
      - OLLAMA_API_BASE=http://ollama:11434
      - WEBUI_SECRET_KEY=your-secret-key-here  # поменяй на случайный
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama-data:
  webui-data: